<div class="content">
  <h1>Dashboard</h1>
  <div [formGroup]="filtersWithPageForm" class="controls-block">
    <div>
      <input formControlName="search" placeholder="Search"/>
    </div>
    <div>
      <label for="sort-by">Sort By: </label>
      <select formControlName="sort" name="sort-by" id="sort-by">
        <option [value]="null" selected>None</option>
        <option value="name-asc">Name (Ascending)</option>
        <option value="name-desc">Name (Descending)</option>
        <option value="dateLastEdited-asc">Date Last Edited (Ascending)</option>
        <option value="dateLastEdited-desc">Date Last Edited (Descending)</option>
      </select>
    </div>
    <div>
      Page Size:
      <input class="numeric-input" formControlName="pageSize" type="number" min="1"/>
    </div>
    <div>
      Go to page:
      <input class="numeric-input" formControlName="pageNumber" type="number" min="1"/>
    </div>
  </div>
  <ng-container *ngIf="paginatedData$ | async as paginatedData">
    <app-card-grid *ngIf="paginatedData.length" [dataSource]="paginatedData"></app-card-grid>
  </ng-container>
  <ng-container *ngIf="filteredData$ | async as filteredData">
    <div *ngIf="filteredData?.length; else errorMessage" class="table-container">
      <app-table [dataSource]="filteredData" [tableHeaders]="tableHeaders"></app-table>
    </div>
  </ng-container>
  <ng-template #errorMessage>
    <div class="error-msg">
      Uh Oh! We couldn't find any results for your query. Please try again.
    </div>
  </ng-template>
</div>
