<ng-container *ngIf="dataArray?.length">
  <table class="table-full">
    <thead>
      <tr>
        <th class="table-header" *ngFor="let header of tableHeaders">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of dataArray">
        <td class="table-data" *ngFor="let data of row"> {{ data }} </td>
      </tr>
    </tbody>
  </table>
  
  <table class="table-mobile">
    <tbody>
      <ng-container *ngFor="let row of dataArray">
        <div class="container">
          <tr *ngFor="let data of row; let i = index">
            <th class="table-header">{{tableHeaders[i]}}</th>
            <td class="table-data"> {{ data }} </td>
          </tr>
        </div>
      </ng-container>
    </tbody>
  </table>
</ng-container>
